<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
  </head>
  <body
    style="
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
      font-size: 14px;
    "
  >
    <div
      style="
        margin: 0 auto;
        background-color: #ffffff;
        max-width: 400px;
        width: 100%;
      "
    >
      <div style="padding: 20px 20px 0px">
        <div style="height: 16px">
          <img
            src="https://i.postimg.cc/L5yz4XMM/LOGO.png"
            alt="Stustle"
            style="height: 100%"
          />
        </div>
        <div
          style="
            width: 80%;
            margin: 20px auto 0;
            font-size: 18px;
            text-align: center;
          "
        >
          <p>Hi ${firstName}</p>
        </div>
        <div style="width: 80%; margin: 30px auto 0; text-align: center">
          <p>Forgot your password ? Let’s set up a new one!</p>
        </div>
        <div style="width: 80%; text-align: center; margin: 30px auto 0">
          <a
            style="
              padding: 10px 20px;
              background-color: #e29507;
              color: white;
              border-radius: 5px;
              text-decoration: none;
              font-weight: bold;
              display: inline-block;
              border: none;
              cursor: pointer;
              width: 80%;
            "
            href="${resetLink}"
            >Reset Password</a
          >
        </div>
        <div style="width: 80%; margin: 30px auto 0; text-align: center">
          <p>
            If you didn’t mean to reset your password, then you can just ignore
            this email and your password will remain unchanged.
          </p>
        </div>
      </div>
      <div
        style="
          max-width: 400px;
          background-color: #f0f0f0;
          margin-top: 40px;
          text-align: center;
          font-size: 12px;
          padding: 5px;
        "
      >
        <p style="color: #096dd9; font-size: 10px">
          For more information, contact our
          <a
            href="tel:+2348115237006"
            style="color: #eb4335; text-decoration: underline"
            >customer service</a
          >
        </p>
        <div>
          <a
            style="display: inline-block; height: 20px; margin-right: 10px"
            href="https://instagram.com/stustle_official?igshid=NTc4MTIwNjQ2YQ=="
          >
            <img
              style="height: 100%"
              src="https://i.postimg.cc/P5tJWFqV/skill-icons-instagram.png"
              alt="insta"
            />
          </a>
          <a
            style="display: inline-block; height: 20px; margin-right: 10px"
            href="https://www.facebook.com/profile.php?id=100090583722573&mibextid=9R9pXO"
          >
            <img
              style="height: 100%"
              src="https://i.postimg.cc/qMHzR7HT/devicon-facebook.png"
              alt="insta"
            />
          </a>
          <a
            style="display: inline-block; height: 20px"
            href="https://twitter.com/stustle?t=07Nuur6s-COLGQX_JIeGlQ&s=09"
          >
            <img
              style="height: 100%"
              src="https://i.postimg.cc/X7KXy0ny/devicon-twitter.png"
              alt="insta"
            />
          </a>
        </div>
        <div>
          <p style="color: #2f2f2f; font-size: 10px">&copy; 2023 Stustle</p>
        </div>
      </div>
    </div>
  </body>
</html>
